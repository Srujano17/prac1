<html>
<head>
    <title>Ejemplo de listas en HTML</title>
</head>
<body>
    <h1>Listas en HTML</h1>

    <!-- Lista desordenada (ul+li) -->
    <h2>Nominados a los Oscars</h2>
	<img src= "https://t2.uc.ltmcdn.com/es/posts/6/5/2/premios_oscar_cuando_son_origen_y_por_que_se_celebran_53256_orig.jpg" "widht=400 height=200"/>
    <ul>
        <li>David Verdaguer</li>
        <li>Jesus Castro</li>
        <li>Israel Elejalde</li>
        <li>Dani Rovira</li>
    </ul>

    <!-- Lista ordenada (ol+li) -->
    <h2>Clasificación de un Mundial de Fútbol</h2>
	<img src= "https://hiraoka.com.pe/media/mageplaza/blog/post/t/a/tabla_de_posiciones-qatar_2022.jpg" "widht=400 height=200"/>
    <ol>
        <li>España</li>
        <li>Países Bajos</li>
        <li>Alemania</li>
        <li>Uruguay</li>
    </ol>
</body>
</html>
